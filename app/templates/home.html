{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome to the AI Chatbot Demo</h2>
    <p>
        {% if current_user.is_authenticated %}
            <a class="btn" href="{{ url_for('chat.dashboard') }}">Go to Dashboard</a>
        {% else %}
            <a class="btn" href="{{ url_for('auth.signup') }}">Signup</a>
            <a class="btn" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </p>
{% endblock %}
